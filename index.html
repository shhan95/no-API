<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NFPC/NFTC 주간 자동검토 대시보드 (No API)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>NFPC / NFTC 주간 자동검토 대시보드</h1>
    <div class="sub">법제처(국가법령정보센터)·소방청 공개 웹페이지 기반 / 매주 금요일 14:00(KST) 자동 점검</div>
    <div class="actions noprint">
      <button id="btnPrint">프린트</button>
      <input id="q" placeholder="검색: NFPC 103, NFTC 608, 화재안전..." />
    </div>
  </header>

  <main class="grid wrap">
    <section class="card">
      <h2>NFPC / NFTC 배너</h2>
      <div id="banners" class="banners"></div>
      <div class="hint">※ 배너는 “최근 수집된 목록”에서 자동 생성됨(없으면 표시되지 않음)</div>
    </section>

    <section class="card">
      <h2>검토 로그</h2>
      <div id="logs" class="logs"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
